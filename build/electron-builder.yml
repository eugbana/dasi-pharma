# Dasi Pharma Desktop - Electron Builder Configuration
# This file configures the desktop application packaging for all platforms

appId: ng.dasipharma.pos
productName: Dasi Pharma
copyright: Copyright Â© 2026 Dasi Pharmaceuticals Ltd

# Build output and resources
directories:
  output: dist
  buildResources: build/resources

# Files to include in the build
files:
  - "**/*"
  - "!**/*.{md,txt}"
  - "!tests/**/*"
  - "!storage/logs/*"
  - "!storage/framework/cache/data/*"
  - "!storage/framework/sessions/*"
  - "!storage/framework/views/*"
  - "!.env.example"
  - "!.gitignore"
  - "!phpunit.xml"

# Extra resources to bundle
extraResources:
  - from: "php/"
    to: "php"
    filter:
      - "**/*"
  - from: "database/"
    to: "database"
    filter:
      - "migrations/**/*"
      - "seeders/**/*"

# Application metadata
buildVersion: ${BUILD_NUMBER:-1}

# ============================================
# Windows Configuration
# ============================================
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: msi
      arch:
        - x64
  icon: build/resources/icon.ico
  publisherName: Dasi Pharmaceuticals Ltd
  verifyUpdateCodeSignature: true
  signAndEditExecutable: true
  signDlls: true
  legalTrademarks: Dasi Pharma is a trademark of Dasi Pharmaceuticals Ltd
  requestedExecutionLevel: requireAdministrator

# NSIS Installer Configuration
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  perMachine: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  menuCategory: Dasi Pharma
  shortcutName: Dasi Pharma POS
  uninstallDisplayName: Dasi Pharma Management System
  installerIcon: build/resources/installer.ico
  uninstallerIcon: build/resources/uninstaller.ico
  installerHeaderIcon: build/resources/header.ico
  license: LICENSE.txt
  include: build/windows/installer.nsh
  installerSidebar: build/resources/installerSidebar.bmp
  uninstallerSidebar: build/resources/uninstallerSidebar.bmp
  differentialPackage: true
  allowElevation: true
  runAfterFinish: true

# MSI Installer Configuration
msi:
  createDesktopShortcut: true
  createStartMenuShortcut: true
  perMachine: true
  runAfterFinish: false

# ============================================
# macOS Configuration
# ============================================
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: pkg
      arch:
        - universal
  icon: build/resources/icon.icns
  category: public.app-category.business
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.plist
  entitlementsInherit: build/entitlements.plist
  minimumSystemVersion: "12.0"
  bundleVersion: ${BUILD_NUMBER:-1}

# DMG Configuration
dmg:
  backgroundColor: "#ffffff"
  icon: build/resources/icon.icns
  iconSize: 80
  title: "Dasi Pharma Installer"
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 400

# PKG Configuration
pkg:
  installLocation: /Applications
  allowAnywhere: false
  allowCurrentUserHome: false
  allowRootDirectory: false
  isRelocatable: false
  overwriteAction: upgrade

# ============================================
# Linux Configuration
# ============================================
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  icon: build/resources/icons
  category: Office
  maintainer: support@dasipharma.ng
  vendor: Dasi Pharmaceuticals Ltd
  synopsis: Pharmacy Management System
  description: |
    Dasi Pharma is a comprehensive pharmacy management system 
    for inventory tracking, POS operations, and regulatory compliance.

# AppImage Configuration
appImage:
  artifactName: DasiPharma-${version}-${arch}.AppImage

# Debian Package Configuration
deb:
  depends:
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libxss1
    - libxtst6
    - xdg-utils
    - libatspi2.0-0
    - libuuid1
  afterInstall: build/scripts/linux-post-install.sh
  afterRemove: build/scripts/linux-post-remove.sh

# ============================================
# Auto-Update Configuration
# ============================================
publish:
  provider: generic
  url: https://updates.dasipharma.ng/releases
  channel: latest

# ============================================
# Build Hooks
# ============================================
afterSign: build/scripts/notarize.js

